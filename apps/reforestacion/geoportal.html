<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geoportal · Reforestación</title>

  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1620;
      --card:#121b27;
      --line:rgba(255,255,255,.10);
      --ink:#e6edf3;
      --muted:#9aa7b2;
      --accent:#4bd190;
      --accent2:#2aa86e;
      --danger:#ff6b6b;
      --r:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--ink)}
    a{color:inherit}

    header{
      position:sticky;top:0;z-index:10;
      background:linear-gradient(90deg,#0b0f14,#0e141d,#0b0f14);
      border-bottom:1px solid var(--line);
      padding:10px 12px;
      display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;
    }
    .brand{display:flex;align-items:center;gap:10px;min-width:280px}
    .logos{display:flex;gap:8px;align-items:center}
    .logos img{
      height:38px;width:auto;border-radius:12px;
      background:#0b0f14;border:1px solid var(--line);
      padding:6px;
    }
    .titleWrap{display:flex;flex-direction:column;gap:2px}
    .ttl{font-weight:850;letter-spacing:.2px}
    .sub{font-size:12px;color:var(--muted)}
    .sub b{color:#cfe7dc}
    .btns{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .btn{
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      color:var(--ink);
      padding:8px 10px;
      border-radius:14px;
      font-size:13px;
      cursor:pointer;
      text-decoration:none;
      user-select:none;
    }
    .btn:hover{border-color:rgba(75,209,144,.45)}
    .btn.primary{background:rgba(75,209,144,.10);border-color:rgba(75,209,144,.35)}
    .btn.ghost{opacity:.85}
    .chip{
      border:1px solid rgba(75,209,144,.25);
      background:rgba(75,209,144,.07);
      color:#bff2d8;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      white-space:nowrap;
    }

    .wrap{height:calc(100vh - 64px);display:grid;grid-template-columns:360px 1fr}
    aside{
      background:var(--panel);
      border-right:1px solid var(--line);
      padding:12px;
      overflow:auto;
    }
    #mapFrame{position:relative;width:100%;height:100%}
    #map{position:absolute;inset:0}

    /* MapLibre controls (dark) */
    .maplibregl-ctrl-group{
      background:rgba(15,22,32,.88) !important;
      border:1px solid rgba(255,255,255,.10) !important;
      box-shadow:none !important;
    }
    .maplibregl-ctrl button{
      filter:invert(1) grayscale(1);
      opacity:.9;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--r);
      padding:10px;
      margin-bottom:10px;
    }
    .card h3{margin:0 0 8px;font-size:13px;color:var(--ink);letter-spacing:.2px}
    .small{font-size:12px;color:var(--muted);line-height:1.35}

    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    input,select{
      background:#0b0f14;color:var(--ink);
      border:1px solid var(--line);
      border-radius:12px;
      padding:8px 10px;
      font-size:13px;
      width:100%;
      outline:none;
    }

    .groupTitle{
      margin:10px 0 6px;
      font-size:11px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:.14em;
    }
    .layerItem{
      padding:8px;
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
      background:rgba(0,0,0,.18);
      margin-bottom:8px;
    }
    .layerTop{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .layerName{font-size:13px}
    .layerMeta{font-size:12px;color:var(--muted);margin-top:4px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-top:8px}
    .tog{display:flex;align-items:center;gap:8px}
    .pill{font-size:11px;padding:3px 8px;border-radius:999px;border:1px solid var(--line);color:var(--muted)}
    .pill.ok{border-color:rgba(75,209,144,.35);color:#bdf3d6}
    .pill.bad{border-color:rgba(255,107,107,.35);color:#ffd0d0}

    .legendRow{display:flex;align-items:center;gap:10px;margin:6px 0}
    .swatch{width:14px;height:14px;border-radius:5px;border:1px solid rgba(255,255,255,.16)}
    .dot{border-radius:50%}

    .status{
      font-size:12px;color:var(--muted);
      padding:8px 10px;border:1px dashed rgba(255,255,255,.16);
      border-radius:14px;background:rgba(0,0,0,.18)
    }

    /* Mobile: panel toggle */
    #panelToggle{display:none}
    @media (max-width: 980px){
      .wrap{grid-template-columns:1fr}
      aside{
        position:fixed;left:0;top:64px;bottom:0;width:360px;max-width:92vw;
        transform:translateX(-102%);
        transition:.18s ease;
        z-index:20;
      }
      body.panel-open aside{transform:translateX(0)}
      #panelToggle{display:inline-flex}
    }

    /* =========================
       IMPRESIÓN PRO (A4 apaisado)
       ========================= */
    body.print-mode header,
    body.print-mode aside{display:none !important}

    body.print-mode{
      background:#fff !important;
      color:#000 !important;
    }
    body.print-mode .wrap{display:block;height:auto;background:#fff}
    #printSheet{display:none}
    body.print-mode #printSheet{display:block}

    body.print-mode .maplibregl-control-container{display:none !important}

    body.print-mode #mapFrame{
      width:277mm;
      height:150mm;
      margin:10mm auto 0;
      border:2px solid #000;
      background:#fff;
    }

    #printNorth, #printScaleBox{display:none}
    body.print-mode #printNorth,
    body.print-mode #printScaleBox{
      display:block;
      position:absolute;
      z-index:20;
      background:rgba(255,255,255,.92);
      border:1px solid #000;
      padding:6px 8px;
      border-radius:6px;
      color:#000;
    }
    body.print-mode #printNorth{top:8mm; right:8mm; width:36mm; text-align:center}
    body.print-mode #printScaleBox{left:8mm; bottom:8mm; min-width:60mm}

    body.print-mode #printHeaderLine{
      width:277mm;
      margin:8mm auto 0;
      display:flex;
      justify-content:space-between;
      font-size:10px;
      color:#000;
    }

    body.print-mode #printCajetin{
      width:277mm;
      margin:6mm auto 0;
      border:2px solid #000;
      padding:5mm;
      display:grid;
      grid-template-columns:62mm 1fr 75mm;
      gap:6mm;
      background:#fff;
    }
    body.print-mode #printCajetin .pLogos{
      display:flex; gap:6mm; align-items:center; justify-content:flex-start;
    }
    body.print-mode #printCajetin .pLogos img{
      height:22mm; width:auto;
      border:1px solid #000;
      border-radius:4mm;
      padding:2mm;
      background:#fff;
    }
    body.print-mode .pTitle .h1{font-size:16px;font-weight:850;margin:0}
    body.print-mode .pTitle .h2{font-size:12px;margin:2mm 0 0;color:#111}
    body.print-mode .pTitle .note{font-size:10px;color:#111;margin-top:3mm}
    body.print-mode .pMeta{
      font-size:10px;border-left:1px solid #000;padding-left:4mm;
      display:flex;flex-direction:column;justify-content:space-between;
    }
    body.print-mode .pMeta .rowp{
      display:flex;justify-content:space-between;gap:6mm;
      border-bottom:1px dotted #000;padding:1mm 0;
    }
    body.print-mode .pMeta .rowp:last-child{border-bottom:none}
    body.print-mode .pMeta b{font-weight:850}

    @page{size:A4 landscape;margin:0}
  </style>
</head>
