name: KoBo -> Portal (GeoJSON + KPIs)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # cada hora

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Sync KoBo -> data/
        env:
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
          KOBO_ASSET_UID: ${{ secrets.KOBO_ASSET_UID }}
          KOBO_EXPORT_NAME: ${{ secrets.KOBO_EXPORT_NAME }}
          KOBO_BASE_URL: https://kf.kobotoolbox.org
        run: python scripts/kobo_sync.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/puntos.geojson data/resumen.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Actualiza puntos KoBo y KPIs"
            git push
          fi
